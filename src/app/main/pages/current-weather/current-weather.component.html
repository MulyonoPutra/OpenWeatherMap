<div class="container flex mx-auto justify-center md:mt-8 lg:mt-8 mt-6 p-6">
	<mat-card class="card p-6">
		<div class="relative location flex justify-start">
			<div>
				<div class="flex flex-col space-y-2">
					<div>
						<span
							><strong>{{ nameLocation }}</strong></span
						>
					</div>
					<div>
						<span>
							Coordinate {{ latitude }} & {{ longitude }} </span
						><br />
					</div>
				</div>
				<div class="font-bold text-6xl">
					<span
						>{{ temperature | temperatureConverter : 'C' }} Â°C</span
					>
				</div>
				<div class="absolute top-0 right-0 hidden md:block lg:block">
					<img
						src="http://openweathermap.org/img/wn/{{ icon }}@2x.png"
						alt="Icon" />
				</div>
				<div>
					<span>
						<strong>{{ mainWeather }}</strong> </span
					><br />
					<span>
						{{ description }}
					</span>
				</div>
			</div>
		</div>
	</mat-card>
</div>
