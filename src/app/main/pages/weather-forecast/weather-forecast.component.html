<div class="container p-2">
  <div class="mt-12"></div>
</div>

<div class="p-8 container flex mx-auto justify-center md:mt-8 lg:mt-8 mt-6">
  <div class="hidden md:block lg:block">
    <h1 class="title">
      5 Days Weather
    </h1>
    <div class="title-small">
      <span>{{ locationName }}</span>
    </div>
  </div>
  <br />
  <div class="w-full">
    <mat-accordion *ngFor="let data of forecast; let i = index">
      <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false" appRendererHighlight>
        <mat-expansion-panel-header [collapsedHeight]="'70px'" [expandedHeight]="'70px'">
          <mat-panel-title>
            <div class="flex space-x-6 text-color">
              <div>
                <strong>{{ data.dt_txt | date }}</strong>
              </div>
              <div>
                {{ temperature | temperatureConverter : 'C' }}
                <span>&#x2103;</span>
              </div>
              <div>
                <img class="mb-4" src="http://openweathermap.org/img/wn/{{
                      data.weather[0].icon
                    }}@2x.png" alt="Icon" class="icon" height="30" width="20" />
              </div>
              <div>
                <span>{{ data.weather[0].main }}</span>
              </div>
            </div>
          </mat-panel-title>
          <mat-panel-description></mat-panel-description>
        </mat-expansion-panel-header>

        <div class="flex flex-col space-y-4">

          <div class="flex space-x-4">
            <div><img src="/assets/wind.png" alt="" height="20" width="20"></div>
            <div><span>{{data.wind.speed}}</span></div>
          </div>

          <div>
            <span><strong>Humidity</strong></span>
            <br />
            <span>{{ data.main.humidity }}%</span>
          </div>
          <div>
            <span><strong>Wind speed</strong></span><br /><span>{{ data.wind.speed }}</span>
          </div>
          <div>
            <span><strong>Description</strong></span><br /><span>{{ data.weather[0].description }}</span>
          </div>
        </div>
      </mat-expansion-panel>
      <div class="mt-3"></div>
    </mat-accordion>
  </div>

</div>
